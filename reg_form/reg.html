<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camp Registration</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <main>
    <form id="registrationForm">
      <fieldset id="participants">
        <legend>Participants</legend>

        <!-- Participant 1 Template -->
        <section class="participant1">
          <h3>Participant 1</h3>
          <label for="name1">Name:</label>
          <input type="text" id="name1" required>

          <label for="age1">Age:</label>
          <input type="number" id="age1" required>

          <label for="fee1">Fee ($):</label>
          <input type="number" id="fee1" required>
        </section>

        <button type="button" id="addParticipant">+ Add Participant</button>
      </fieldset>

      <fieldset>
        <legend>Adult Information</legend>
        <label for="adultName">Adult Name:</label>
        <input type="text" id="adultName" required>
      </fieldset>

      <button type="submit">Submit Registration</button>
    </form>

    <div id="summary" class="hide"></div>
  </main>

  <script src="register.js"></script>
</body>
</html>
